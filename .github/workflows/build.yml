name: PR Builds x64

on:
  push:
    branches:
        - "**"
    paths-ignore:
        - "**.md"
  pull_request:
    branches: [ master ]
    paths-ignore:
      - "**.md"

jobs:
  macOS:
    strategy:
      fail-fast: false
    name: "macOS Dolphin"
    runs-on: macos-10.15
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: 'Fetch Git Tags'
        if: success()
        run: |
          git fetch --prune --unshallow
          echo "GIT_BRANCH=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_ENV
          echo "GIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "GIT_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
          echo "CURR_DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV

      - name: "Install Rust"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-apple-darwin
          default: true
          override: true

      - name: "Build Updater"
        working-directory: ${{ github.workspace }}
        shell: bash
        run: |
          cargo build --all --release && strip target/release/Updater
          cd "target/release/"
          mv "Updater" ${{ github.workspace }}/build/Binaries/
          mkdir ${{ github.workspace }}/build/Binaries/
          
      - name: "Package"
        if: success()
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          cd  ./build/Binaries
          zip -r "MacUpdater.zip" Updater
          mv "MacUpdater.zip" ../../artifact/

      - name: "Publish"
        if: success()
        uses: actions/upload-artifact@v2-preview
        with:
          name: macOS
          path: "./artifact/"
